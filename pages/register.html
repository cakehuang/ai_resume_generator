<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI简历生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            height: 100vh;
            overflow: hidden;
        }
        .register-container {
            padding: 2rem 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .verification-input {
            display: flex;
            align-items: stretch;
        }
        .verification-input button {
            white-space: nowrap;
            padding: 12px;
            background-color: #F3F4F6;
            border-radius: 0 8px 8px 0;
            color: #4F46E5;
            font-weight: 500;
            border: 1px solid #E5E7EB;
            border-left: none;
        }
        .verification-input input {
            border-radius: 8px 0 0 8px;
            margin-bottom: 0;
        }
        .terms-check {
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="flex items-center mb-6">
            <button onclick="window.location.href='login.html'" class="p-2">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-xl font-bold text-center flex-1 pr-8">创建账号</h1>
        </div>
        
        <div class="mb-6">
            <p class="text-gray-500 text-center">注册AI简历生成器，开启智能职场之旅</p>
        </div>
        
        <form>
            <div class="mb-4">
                <input type="text" placeholder="请输入您的手机号" class="form-input">
            </div>
            
            <div class="mb-4 verification-input">
                <input type="text" placeholder="输入验证码" class="form-input">
                <button type="button">获取验证码</button>
            </div>
            
            <div class="mb-4">
                <input type="password" placeholder="设置密码（8-20位字母数字组合）" class="form-input">
            </div>
            
            <div class="mb-4">
                <input type="password" placeholder="再次输入密码" class="form-input">
            </div>
            
            <div class="terms-check">
                <label class="flex items-start">
                    <input type="checkbox" class="mt-1 mr-2">
                    <span class="text-sm text-gray-600">我已阅读并同意 <a href="#" class="text-primary-600">《服务条款》</a>和<a href="#" class="text-primary-600">《隐私政策》</a></span>
                </label>
            </div>
            
            <button type="button" class="btn-primary w-full mb-6">立即注册</button>
        </form>
        
        <div class="mt-auto text-center mb-4">
            <p class="text-gray-600">已有账号? <a href="login.html" class="text-primary-600 font-medium hover:underline">立即登录</a></p>
        </div>
    </div>
</body>
</html>
