<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI简历生成器 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">AI简历生成器 - 原型展示</h1>
        <p class="text-center text-gray-600 mt-2">高保真UI/UX原型设计</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- 登录页面 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">登录界面</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/login.html" frameborder="0"></iframe>
            </div>
        </div>

        <!-- 注册页面 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">注册界面</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/register.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 用户仪表盘 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">用户仪表盘</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/dashboard.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 个人资料管理 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">个人资料管理</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/profile.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 会员等级展示 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">会员等级展示</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/membership.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 模板选择界面 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">模板选择</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/template-select.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- AI引导问答界面 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">AI引导问答</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/ai-chat.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 简历预览界面 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">简历预览</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/resume-preview.html" frameborder="0"></iframe>
            </div>
        </div>
        
        <!-- 推荐与返现页面 -->
        <div class="prototype-container">
            <h2 class="text-xl font-semibold mb-2">推荐与返现</h2>
            <div class="phone-frame">
                <div class="status-bar"></div>
                <iframe src="pages/referral.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
